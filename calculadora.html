<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Calculadora M√©xico-Cuba</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(45deg, #3494E6, #EC6EAD);
    margin: 0;
    padding: 15px;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
  }

  .calculator {
    background-color: white;
    border-radius: 12px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    padding: 25px;
    width: 100%;
    max-width: 380px;
  }

  h1 {
    text-align: center;
    color: #2c3e50;
    margin-bottom: 15px;
    font-size: 1.5em;
  }

  .input-group {
    margin-bottom: 12px;
  }

  label {
    display: block;
    margin-bottom: 5px;
    color: #37474f;
    font-size: 0.9em;
    font-weight: 500;
  }

  select, input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 6px;
    box-sizing: border-box;
    font-size: 0.9em;
    transition: border-color 0.2s ease;
  }

  select:focus, input:focus {
    outline: none;
    border-color: #4CAF50;
    box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
  }

  #result {
    margin-top: 15px;
    text-align: center;
    font-weight: bold;
    color: #1a1a1a;
    font-size: 1.3em;
    background-color: #f1f8e9;
    padding: 15px;
    border-radius: 8px;
    border: 2px solid #4caf50;
  }

  .error {
    color: #d32f2f;
    background-color: #ffebee;
    text-align: center;
    margin-top: 10px;
    font-size: 0.9em;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #f44336;
    display: none;
  }

  .info {
    color: #ff6b00;
    text-align: left;
    margin-top: 8px;
    font-size: 0.8em;
    font-weight: bold;
    background-color: #fff3e0;
    padding: 8px;
    border-radius: 6px;
  }

  .rate-info {
    background-color: #e0f7fa;
    color: #00796b;
    text-align: left;
    margin-top: 8px;
    font-size: 0.8em;
    font-weight: bold;
    padding: 8px;
    border-radius: 6px;
  }

  .discount-info {
    background-color: #fff3e0;
    color: #e65100;
    text-align: center;
    margin-top: 10px;
    font-size: 0.9em;
    font-weight: bold;
    padding: 12px;
    border-radius: 8px;
    border: 2px solid #ff9800;
    display: none;
  }

  @media screen and (max-width: 400px) {
    body {
      padding: 10px;
    }
    
    .calculator {
      width: 95%;
      padding: 20px;
    }

    h1 {
      font-size: 1.3em;
    }
  }
</style>
</head>
<body>
<div class="calculator">
  <h1>Calculadora M√©xico-Cuba</h1>
  
  <div class="input-group">
    <label>Tipo de Conversi√≥n</label>
    <select id="conversionType">
      <option value="mxn_to_cup">MXN a CUP</option>
      <option value="mxn_to_mlc">MXN a MLC</option>
      <option value="mxn_to_usd">MXN a USD</option>
      <option value="cup_to_mxn">CUP a MXN</option>
      <option value="mlc_to_mxn">MLC a MXN</option>
      <option value="usd_to_mxn">USD a MXN</option>
    </select>
  </div>

  <div class="input-group">
    <label id="inputLabel">Monto en Pesos Mexicanos (MXN)</label>
    <input type="number" id="inputAmount" placeholder="Ingrese el monto" inputmode="numeric">
  </div>

  <div id="result"></div>
  <div id="discountInfo" class="discount-info"></div>
  <div id="error" class="error"></div>
  
  <div class="info">‚ö†Ô∏è IMPORTANTE: 
M√≠nimos: MLC/CUP: 500 MXN üí∞ | USD: 50 USD üí≥ | EE.UU: 100 USD</div>
  
  <div class="rate-info">
    üîÑ Tasas: CUP: 22.50 | MLC: 9.00 | USD: 20.85
  </div>
</div>

<script>
  const RATES = {
    MXN_TO_CUP: 22.50,
    MXN_TO_MLC: 1/9.00,
    MXN_TO_USD: 1/20.85,
    CUP_TO_MXN: 1/22.50,
    MLC_TO_MXN: 9.00,
    USD_TO_MXN: 20.85,
    MXN_TO_CUP_DISCOUNT: 24.00,
    MXN_TO_MLC_DISCOUNT: 1/8.00
  };

  const MINIMUMS = {
    MXN_TO_CUP: 500,
    MXN_TO_MLC: 500,
    MXN_TO_USD: 50 * 20.85,
    CUP_TO_MXN: 500,
    MLC_TO_MXN: 500,
    USD_TO_MXN: 50 * 20.85
  };

  const conversionType = document.getElementById('conversionType');
  const inputLabel = document.getElementById('inputLabel');
  const inputAmount = document.getElementById('inputAmount');
  const resultDiv = document.getElementById('result');
  const errorDiv = document.getElementById('error');
  const discountInfoDiv = document.getElementById('discountInfo');

  conversionType.addEventListener('change', updateLabel);
  inputAmount.addEventListener('input', convertCurrency);

  function updateLabel() {
    const type = conversionType.value;
    const labels = {
      'mxn_to_cup': 'Monto en Pesos Mexicanos (MXN)',
      'mxn_to_mlc': 'Monto en Pesos Mexicanos (MXN)',
      'mxn_to_usd': 'Monto en Pesos Mexicanos (MXN)',
      'cup_to_mxn': 'Monto en Pesos Cubanos (CUP)',
      'mlc_to_mxn': 'Monto en MLC',
      'usd_to_mxn': 'Monto en USD'
    };
    inputLabel.textContent = labels[type];
    convertCurrency();
  }

  function convertCurrency() {
    const type = conversionType.value;
    const amount = parseFloat(inputAmount.value);
    
    resultDiv.textContent = '';
    errorDiv.textContent = '';
    errorDiv.style.display = 'none';
    discountInfoDiv.style.display = 'none';

    if (isNaN(amount) || amount <= 0) {
      return;
    }

    let convertedAmount, resultText;

    if (type === 'mxn_to_cup') {
      if (amount < MINIMUMS.MXN_TO_CUP) {
        errorDiv.textContent = `M√≠nimo: ${MINIMUMS.MXN_TO_CUP} MXN`;
        errorDiv.style.display = 'block';
        return;
      }
      if (amount >= 3001) {
        convertedAmount = amount * RATES.MXN_TO_CUP_DISCOUNT;
        discountInfoDiv.textContent = 'üéâ ¬°Descuento aplicado!';
        discountInfoDiv.style.display = 'block';
      } else {
        convertedAmount = amount * RATES.MXN_TO_CUP;
      }
      resultText = `${amount} MXN = ${convertedAmount.toFixed(2)} CUP`;
    } else if (type === 'mxn_to_mlc') {
      if (amount < MINIMUMS.MXN_TO_MLC) {
        errorDiv.textContent = `M√≠nimo: ${MINIMUMS.MXN_TO_MLC} MXN`;
        errorDiv.style.display = 'block';
        return;
      }
      convertedAmount = amount * RATES.MXN_TO_MLC;
      resultText = `${amount} MXN = ${convertedAmount.toFixed(2)} MLC`;
    } else if (type === 'mxn_to_usd') {
      if (amount < MINIMUMS.MXN_TO_USD) {
        errorDiv.textContent = `M√≠nimo: ${MINIMUMS.MXN_TO_USD.toFixed(2)} MXN`;
        errorDiv.style.display = 'block';
        return;
      }
      convertedAmount = amount * RATES.MXN_TO_USD;
      resultText = `${amount} MXN = ${convertedAmount.toFixed(2)} USD`;
    } else if (type === 'cup_to_mxn') {
      convertedAmount = amount * RATES.CUP_TO_MXN;
      resultText = `${amount} CUP = ${convertedAmount.toFixed(2)} MXN`;
    } else if (type === 'mlc_to_mxn') {
      convertedAmount = amount * RATES.MLC_TO_MXN;
      resultText = `${amount} MLC = ${convertedAmount.toFixed(2)} MXN`;
    } else if (type === 'usd_to_mxn') {
      convertedAmount = amount * RATES.USD_TO_MXN;
      resultText = `${amount} USD = ${convertedAmount.toFixed(2)} MXN`;
    }

    resultDiv.textContent = resultText;
  }

  updateLabel();
</script>
</body>
</html>
