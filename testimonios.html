<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonios - REMEXCUB</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .testimonials-simple {
            padding: 3rem 1rem;
            background: linear-gradient(135deg, #1877f2 0%, #42a5f5 100%);
            color: white;
            text-align: center;
            min-height: auto;
            overflow: hidden;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
        }

        .header h2 {
            font-size: 2.2rem;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .header p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
            width: 100%;
        }

        .stat {
            background: rgba(255,255,255,0.2);
            padding: 1.5rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            display: block;
        }

        .cta-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
            width: 100%;
        }

        .btn {
            padding: 1rem 2rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.3s ease;
            border: none;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
        }

        .btn:hover {
            transform: translateY(-3px);
        }

        .btn-whatsapp {
            background: #25d366;
            color: white;
        }

        .btn-facebook {
            background: white;
            color: #1877f2;
        }

        @media (max-width: 768px) {
            .testimonials-simple {
                padding: 2rem 0.5rem;
            }
            
            .container {
                max-width: 100%;
                padding: 0 0.5rem;
            }
            
            .header h2 {
                font-size: 1.6rem;
                line-height: 1.3;
            }
            
            .header p {
                font-size: 1rem;
                padding: 0 0.5rem;
            }
            
            .stats {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.75rem;
                margin: 1.5rem 0;
            }
            
            .stat {
                padding: 1rem 0.5rem;
            }
            
            .stat-number {
                font-size: 1.5rem;
            }
            
            .cta-buttons {
                flex-direction: column;
                gap: 0.75rem;
                align-items: center;
                padding: 0 1rem;
            }
            
            .btn {
                width: 100%;
                max-width: 280px;
                text-align: center;
                padding: 1rem;
                font-size: 0.95rem;
            }
        }

        @media (max-width: 480px) {
            .testimonials-simple {
                padding: 1.5rem 0.25rem;
            }
            
            .header h2 {
                font-size: 1.4rem;
            }
            
            .stats {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }
            
            .stat {
                padding: 0.75rem;
            }
            
            .stat-number {
                font-size: 1.3rem;
            }
            
            .btn {
                font-size: 0.9rem;
                padding: 0.875rem;
            }
        }
    </style>
</head>
<body>
    <section class="testimonials-simple">
        <div class="container">
            <div class="header">
                <h2>üìò Lo que dicen nuestros clientes</h2>
                <p>Miles de familias conf√≠an en REMEXCUB para enviar dinero a Cuba</p>
            </div>

            <div class="stats">
                <div class="stat">
                    <div class="stat-number">2,136+</div>
                    <div>Seguidores en Facebook</div>
                </div>
                <div class="stat">
                    <div class="stat-number">100%</div>
                    <div>Recomendaci√≥n</div>
                </div>
                <div class="stat">
                    <div class="stat-number">5+</div>
                    <div>A√±os de confianza</div>
                </div>
                <div class="stat">
                    <div class="stat-number">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</div>
                    <div>Calificaci√≥n promedio</div>
                </div>
            </div>

            <div class="cta-buttons">
                <button onclick="abrirWhatsApp()" class="btn btn-whatsapp">
                    üì± WhatsApp
                </button>
                <button onclick="abrirFacebook()" class="btn btn-facebook">

    </section>

    <script>

</body>
</html>
