<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecciÃ³n de Pagos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .payment-section {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 40px 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        .payment-title {
            font-size: 28px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .payment-subtitle {
            font-size: 18px;
            color: #666;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .shield-icon {
            width: 20px;
            height: 20px;
            fill: #28a745;
        }

        .minimum-amount {
            color: #666;
            font-size: 16px;
            text-align: center;
            margin-bottom: 30px;
        }

        .payment-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .payment-option {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .mercadopago-btn {
            display: inline-block;
            padding: 15px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            min-width: 200px;
            background-color: #00b1ea;
            color: white;
        }

        .mercadopago-btn:hover {
            background-color: #009bd3;
            transform: translateY(-2px);
        }

        .card-icons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .card-icon {
            width: 40px;
            height: 25px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
            color: white;
        }

        .visa { background-color: #1a1f71; }
        .mastercard { background-color: #eb001b; }
        .discover { background-color: #ff6000; }

        @media (max-width: 768px) {
            .payment-section {
                padding: 30px 20px;
            }

            .payment-title {
                font-size: 24px;
            }

            .payment-subtitle {
                font-size: 16px;
            }

            .mercadopago-btn {
                min-width: 250px;
                padding: 18px 20px;
            }
        }

        @media (max-width: 480px) {
            .payment-section {
                margin: 10px;
                padding: 25px 15px;
            }

            .payment-title {
                font-size: 20px;
            }

            .mercadopago-btn {
                min-width: 100%;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="payment-section">
        <p class="payment-subtitle">
            <svg class="shield-icon" viewBox="0 0 20 20">
                <path d="M10 1L3 4v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V4l-7-3z"></path>
                <path d="M8 11l2 2 4-4" stroke="white" stroke-width="2" fill="none"></path>
            </svg>
            Pago protegido
        </p>

        <div class="minimum-amount">
            <strong>MÃ­nimo: $1,000 MXN</strong>
        </div>

        <div class="payment-buttons">
            <div class="payment-option">
                <a href="https://link.mercadopago.com.mx/remexcub" target="_blank" class="mercadopago-btn">
                    ðŸ’³ Pagar con Mercado Pago
                </a>
                
                <div class="card-icons">
                    <div class="card-icon visa">VISA</div>
                    <div class="card-icon mastercard">MC</div>
                    <div class="card-icon discover">DISC</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
